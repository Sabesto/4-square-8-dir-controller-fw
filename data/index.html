<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="author" content="Ã˜yvind Schei, LB2PJ">
  <meta name="description" content="4 Square Antenna Controller">
  <title>80m 4 Square Antenna Controller</title>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
</head>

<body>
  <div class="container">
    <h1>80m 4 Square Antenna Controller</h1>
    <div class="direction-selector">
        <button type="button" class="btn btn-secondary" id="dirbtn_0" style="grid-column: 2; grid-row: 1;">N</button>
        <button type="button" class="btn btn-secondary" id="dirbtn_1" style="grid-column: 3; grid-row: 1;">NE</button>
        <button type="button" class="btn btn-secondary" id="dirbtn_2" style="grid-column: 3; grid-row: 2;">E</button>
        <button type="button" class="btn btn-secondary" id="dirbtn_3" style="grid-column: 3; grid-row: 3;">SE</button>
        <button type="button" class="btn btn-secondary" id="dirbtn_4" style="grid-column: 2; grid-row: 3;">S</button>
        <button type="button" class="btn btn-secondary" id="dirbtn_5" style="grid-column: 1; grid-row: 3;">SW</button>
        <button type="button" class="btn btn-secondary" id="dirbtn_6" style="grid-column: 1; grid-row: 2;">W</button>
        <button type="button" class="btn btn-secondary" id="dirbtn_7" style="grid-column: 1; grid-row: 1;">NW</button>
        <button type="button" class="btn btn-secondary" id="rot_ccw"  style="grid-column: 1; grid-row: 4;">CCW</button>
        <button type="button" class="btn btn-secondary" id="rot_cw"   style="grid-column: 3; grid-row: 4;">CW</button>
    </div>
    <div>
      <div class="status"><p>SWR</p></div>
      <div class="progress">
        <div id="swr-progress" class="progress-bar bg-error" role="progressbar" style="width: 95%" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
    
    <div class="status">
        <div>PTT:<strong><span id="current-ptt" class="text-secondary">-</span></strong></div>
        <div>Relay Current:<strong><span id="relay-current" class="text-secondary">-</span></strong></div>
    </div>
  </div>
</body>
</html>
